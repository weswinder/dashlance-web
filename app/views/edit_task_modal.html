<div class="inmodal">
    <div class="modal-header">
        <i class="fa fa-check modal-icon"></i>
        <h4 class="modal-title">Task Details</h4>
        <small class="font-bold">Edit details for your task.</small>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Title</label><br />
            <input type="text" placeholder="Describe the task here...." class="form-control" ng-model="results.title"><br />
            <label>Milestone</label><br />
            <input type="text" placeholder="Milestone" class="form-control" ng-model="results.milestone"><br />
            <label>Type</label><br />
            <select style="width: 20%" class="form-control" ng-model="results.type">
                <option value="0">Feature</option>
                <option value="1">Bug</option>
                <option value="2">Chore</option>
            </select><br />
            <label>Notes</label><br />
            <textarea type="textarea" placeholder="Anything else you want to mention..." style="height:150px" class="form-control" ng-model="results.notes"/>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">Save changes</button>
    </div>
</div>
