<div class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name"><img src="img/dashlance-logo-small.png" style="width:55%"></h1>

            </div>
            <h3>Register</h3>
            <p></p>
            <div ng-show="authCtrl.error">
                <span>{{ authCtrl.error.message }}</span>
            </div>
            <form class="m-t" role="form" ng-submit="authCtrl.register()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" required="" ng-model="authCtrl.user.name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required="" ng-model="authCtrl.user.email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="" ng-model="authCtrl.user.password">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
            </form>
            <p class="m-t"> <small>Dashlance &copy; 2016</small> </p>
        </div>
    </div>
    
</div>
